	<h1>Hello beautiful Netlighter!</h1>
	<h2>API calls:</h2>
	<ul>
		<li>Employees
			<ul>
				<li>GET: /employee (gets all employees)</li>
				<li>GET: /employee/:id (gets an employee)</li>
				<li>POST: /employee (adds an employee)</li>
				<li>PUT: /employee/:id (updates an employee)</li>
				<li>DELETE: /employee/:id (deletes an employee)</li>
			</ul>
		</li>
	</ul>
